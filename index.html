<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My-portfolio</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/logo.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0a0a0a;
    }

    .loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 4s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Pyramid Loader Styles */
    .pyramid-loader {
      position: relative;
      width: 300px;
      height: 300px;
      display: block;
      transform-style: preserve-3d;
      transform: rotateX(-20deg);
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotateY(360deg);
      }
    }

    .pyramid-loader .wrapper .side {
      width: 70px;
      height: 70px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      transform-origin: center top;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .pyramid-loader .wrapper .side1 {
      transform: rotateZ(-30deg) rotateY(90deg);
      background: conic-gradient(#2BDEAC, #F028FD, #D8CCE6, #2F2585);
    }

    .pyramid-loader .wrapper .side2 {
      transform: rotateZ(30deg) rotateY(90deg);
      background: conic-gradient(#2F2585, #D8CCE6, #F028FD, #2BDEAC);
    }

    .pyramid-loader .wrapper .side3 {
      transform: rotateX(30deg);
      background: conic-gradient(#2F2585, #D8CCE6, #F028FD, #2BDEAC);
    }

    .pyramid-loader .wrapper .side4 {
      transform: rotateX(-30deg);
      background: conic-gradient(#2BDEAC, #F028FD, #D8CCE6, #2F2585);
    }

    .pyramid-loader .wrapper .shadow {
      width: 60px;
      height: 60px;
      background: #8B5AD5;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      transform: rotateX(90deg) translateZ(-40px);
      filter: blur(12px);
    }

    spline-viewer {
      width: 100%;
      height: 100%;
    }
    
    /* === Custom Cursor Styles === */

.cursor {
  position: fixed;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: rgba(120, 134, 146, 0.5);
  box-shadow: 0 0 10px rgba(120, 134, 146, 0.8);
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 9999;
  mix-blend-mode: screen;
  transition: transform 0.15s ease, background 0.2s ease, box-shadow 0.2s ease;
}

.cursor-inner {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: white;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 9999;
  transition: width 0.2s ease, height 0.2s ease;
}

/* Cursor on hover */
.cursor.hover {
  transform: translate(-50%, -50%) scale(1.5);
  background: rgba(74, 144, 226, 0.5);
  box-shadow: 0 0 15px rgba(74, 144, 226, 0.8);
}

/* Cursor on click */
.cursor.click {
  transform: translate(-50%, -50%) scale(0.8);
  background: rgba(231, 76, 60, 0.5);
  box-shadow: 0 0 20px rgba(231, 76, 60, 0.8);
}

.cursor.hover .cursor-inner,
.cursor.click .cursor-inner {
  width: 4px;
  height: 4px;
}

/* Disable default system cursor on desktop only */
@media (pointer: fine) {
  * {
    cursor: none !important;
  }
}

/* Re-enable system cursor and hide custom one on mobile/touch */
@media (pointer: coarse) {
  .cursor,
  .cursor-inner {
    display: none !important;
  }

  * {
    cursor: auto !important;
  }
}

    /* New styles for the enter button */
    .enter-btn {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      z-index: 1000;
      overflow: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .enter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #2BDEAC, #F028FD, #2F2585);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .enter-btn:hover {
      color: white;
      border-color: transparent;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .enter-btn:hover::before {
      opacity: 1;
    }

    /* Page transition animation */
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      z-index: 99999;
      transform: scaleY(0);
      transform-origin: bottom;
      transition: transform 0.6s ease-in-out;
    }

    .page-transition.active {
      transform: scaleY(1);
      transform-origin: top;
    }
  </style>
</head>

<body>
    <!-- Custom Cursor -->
  <div class="cursor"></div>
  <div class="cursor-inner"></div>

  <!-- Page transition overlay -->
  <div class="page-transition"></div>

  <!-- Loader Screen with Pyramid Animation -->
  <div class="loader">
    <div class="pyramid-loader">
      <div class="wrapper">
        <span class="side side1"></span>
        <span class="side side2"></span>
        <span class="side side3"></span>
        <span class="side side4"></span>
        <span class="shadow"></span>
      </div>
    </div>
  </div>

  <!-- Enter Button -->
  <button class="enter-btn">Enter Portfolio</button>

  <!-- Spline Viewer -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.8/build/spline-viewer.js"></script>
  <spline-viewer loading-anim-type="none"
    url="https://prod.spline.design/Y3ofvjqVvoeRJ-VX/scene.splinecode"></spline-viewer>
  <script>
    // Custom cursor
    const cursor = document.querySelector('.cursor');
    const cursorInner = document.querySelector('.cursor-inner');
    const hoverElements = document.querySelectorAll('a, button, input, textarea, [hover-effect]');
    
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      cursorInner.style.left = e.clientX + 'px';
      cursorInner.style.top = e.clientY + 'px';
    });
    
    // Hover effects
    hoverElements.forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.classList.add('hover');
      });
      el.addEventListener('mouseleave', () => {
        cursor.classList.remove('hover');
      });
    });
    
    // Click effect
    document.addEventListener('mousedown', () => {
      cursor.classList.add('click');
    });
    
    document.addEventListener('mouseup', () => {
      cursor.classList.remove('click');
    });

    // Enter button functionality
    const enterBtn = document.querySelector('.enter-btn');
    const pageTransition = document.querySelector('.page-transition');

    enterBtn.addEventListener('click', () => {
      // Start the transition animation
      pageTransition.classList.add('active');
      
      // Redirect after the animation completes
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1000); // Match this with your transition duration
    });

    // Add hover effect to the enter button
    enterBtn.addEventListener('mouseenter', () => {
      cursor.classList.add('hover');
    });

    enterBtn.addEventListener('mouseleave', () => {
      cursor.classList.remove('hover');
    });
     // ðŸ”’ Disable right-click
  document.addEventListener("contextmenu", e => e.preventDefault());

  // ðŸ”’ Block copy/cut/paste/select/inspect
  document.addEventListener("keydown", function (e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
      (e.ctrlKey && ["U", "S", "C", "X", "V"].includes(e.key.toUpperCase()))
    ) {
      e.preventDefault();
      return false;
    }
  });

  // ðŸ”’ Disable text select, copy/cut/paste
  document.addEventListener("copy", e => e.preventDefault());
  document.addEventListener("cut", e => e.preventDefault());
  document.addEventListener("paste", e => e.preventDefault());
  document.addEventListener("selectstart", e => e.preventDefault());
  </script>
</body>
</html>
